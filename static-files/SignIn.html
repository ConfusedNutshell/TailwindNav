     <div class="flex justify-center min-h-screen">
            <div class="flex flex-col items-center justify-center h-screen  bg-lightBlue px-6 relative container">
                <h1 class="text-4xl font-bold text-white p-6 ">Sign in</h1>
                <div class="w-full max-w-md p-4 bg-white rounded-lg shadow-md mx-auto">
                  <h1 class="text-2xl font-bold text-center mb-4">Login</h1>
                  <form action="#">  <div class="mb-4">
                      <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                      <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div class="mb-6">
                      <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                      <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div class="flex items-center justify-between">
                      <div class="flex items-center">
                        
                        <input type="checkbox" id="remember" name="remember" class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-600 focus:ring-offset-0 dark:focus:ring-offset-gray-700">
                        <label for="remember" class="ml-2 text-sm text-gray-700 font-medium">Remember Me</label>
                      </div>
                      <a href="ForgotPassword.html" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
                    </div>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2">Login</button>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2">New User? Sign up!</button>
                  </form>
                
              </div>
